<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanazawa Masjid</title>
  <link href="style.css" rel="stylesheet">
  <script src="htmx.min.js"></script>
</head>
<body class="bg-white dark:bg-slate-800">
    <div class="container text-center">
        <h1 class="text-3xl pt-44 dark:text-white">
            Konfirmasi donasi
            <h2 class="text-xl dark:text-white">Masjid Umar bin Khatab, Kanazawa</h2>
        </h1>
        <form action="history.html" method="get">
            <div class="columns-2">
                <label for="email" class="dark:text-white">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required>
            </div>
            <div class="columns-2">
                <label for="date" class="dark:text-white">Tanggal donasi</label>
                <input type="date" name="date" id="date" required>
            </div>
            <input type="submit" value="Submit" class="bg-green-300">
        </form>
        <a href="index.html">
            <button class="p-4 mt-5 bg-green-300 rounded-md hover:bg-green-500">
                kembali ke halaman utama
            </button>
        </a>
    </div>
</body>
</html>
