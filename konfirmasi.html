<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanazawa Masjid</title>
  <link href="style.css" rel="stylesheet">
  <script src="htmx.min.js"></script>
</head>
<body class="bg-slate-800 text-white">
    <div class="container">
        <div class="text-center">
            <h1 class="text-3xl pt-44">
                Konfirmasi donasi
                <h2 class="text-xl">Masjid Umar bin Khatab, Kanazawa</h2>
            </h1>
        </div>
        <form action="history.html" method="get" class="form-style mx-auto pt-5">
            <div class="form-style">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required>
            </div>
            <div class="form-style">
                <label for="date">Tanggal donasi</label>
                <input type="date" name="date" id="date" required class="text-black">
            </div>
            <div class="form-style">
                <label for="date">Jumlah donasi</label>
                <input type="number" name="number" id="number" required class="text-black">
            </div>
            <div class="form-style">
                <button class="p-5 bg-green-300 rounded-md hover:bg-gray-500 text-black">
                    Submit
                    <input type="submit" value="">
                </button>
            </div>
        </form>
        <div class="text-center">
            <a href="index.html">
                <button class="mx-auto p-4 mt-5 bg-green-300 rounded-md hover:bg-green-500 text-black">
                    kembali ke halaman utama
                </button>
            </a>
        </div>
    </div>
</body>
</html>
